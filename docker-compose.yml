version: "3.3"
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    command: >
      /bin/bash -c "
        cd src && python __main__.py
      "
    restart: on-failure
    volumes:
      - ./:/app
    links:
      - db
    depends_on:
      - db
  db:
    image: mongo:3.6
    volumes:
      - mongodb-data:/data/db
volumes:
  mongodb-data:
