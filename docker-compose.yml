version: "3.3"
services:
  db:
    image: mongo:3.6.5-jessie
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    command: >
      /bin/bash -c "
        cd src && python __main__.py
      "
    restart: on-failure
    volumes:
      - ./:/app
    links:
      - db
    depends_on:
      - db

volumes:
  mongodb-data:
